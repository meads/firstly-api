<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.svg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="/assets/main.css" rel="stylesheet">
</head>
<body>
    <div class="box flex">
        <form id="frm-login">
            <div class="mb-3">
              <label for="txt-username" class="form-label">Username</label>
              <input required type="text" class="form-control" id="txt-username">
            </div>
            <div class="mb-3">
              <label for="txt-password" class="form-label">Password</label>
              <input required type="password" class="form-control" id="txt-password">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
   <script src="/assets/notify.js"></script>
   <script>
        (function(){
            document.querySelector("#frm-login").addEventListener("submit", function(e) {
                e.preventDefault();
                let username = document.querySelector("#txt-username").value;
                let password = document.querySelector("#txt-password").value;        
                
                fetch(window.location.origin + '/account/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username, 
                        phrase: password
                    }),
                })
                .catch(error => notify.error("Account creation failed, " + error.message +". ❌"))
                .then(response => notify.success("Account creation successful! 🎉"))
            }, true);
        }())
    </script>
</body>
</html>
