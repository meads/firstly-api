<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image</title>
</head>
<body>
    <form id="frm-add-image">
        <label for="txt-data">Data</label>
        <input type="text" id="txt-data" />

        <button type="submit">Submit</button>
    </form>

    <script>
        function addImage(value) {
            fetch(window.location.origin + '/image/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                referrerPolicy: 'no-referrer',
                body: JSON.stringify({data: value})
            })
            .then(response => {
                if (response.ok) {
                    alert("Image created. ðŸŽ‰")
                }
            })
            .catch(alert);
    
        }
        var form = document.getElementById("frm-add-image");
        form.onsubmit = function(e) {
            e.preventDefault();
            let data = document.getElementById("txt-data");
            alert(data.value);
            addImage(data.value);
        }
    </script>
</body>
</html>
