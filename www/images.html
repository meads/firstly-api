<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg"/>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.svg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <style>.item img { width: 250px; }</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Images</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Stub</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="main-inner">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/assets/notify.js"></script>
    
    <script>
        (function(){
            function Image() {
                this.id = 0
                this.data = ""
                this.memo = ""
                this.created = ""
                this.updated = ""
                this.deleted = false
                return this
            }

            function deleteImage(id) {
                fetch(window.location.origin + '/image/' + id, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    redirect: 'follow',
                    referrerPolicy: 'no-referrer',
                })
                .then(response => {
                    if (response.ok) {
                        alert("Image with id " + id + " deleted. ✅")
                        window.location.reload()
                    }
                })
                .catch(alert);
            }

            function updateImage(id, memo) {
                fetch(window.location.origin + '/image/', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    redirect: 'follow',
                    referrerPolicy: 'no-referrer',
                    body: JSON.stringify({id, memo}),
                })
                .then(response => {
                    if (response.ok) {
                        alert("Memo added for image ✅")
                        window.location.reload()
                    }
                })
                .catch(alert);
        
            }

            function renderNoImages() {
                let mainInnerDiv = document.querySelector("#main-inner");
                let itemDiv = document.createElement("div");
                itemDiv.classList.add("item");
                let noImagesEl = document.createElement("img");
                noImagesEl.src = "https://via.placeholder.com/" + window.outerWidth + "?text=No+Results";
                itemDiv.appendChild(noImagesEl);
                mainInnerDiv.appendChild(itemDiv);
            }

            function renderImage(img) {
                let mainInnerDiv = document.querySelector("#main-inner");
                
                let imageEl = document.createElement("img");
                imageEl.setAttribute("src", "data:image/png;base64," + img["data"]);
                imageEl.setAttribute("alt", img["created"]);

                let figcaption = document.createElement("figcaption");
                figcaption.textContent = img["id"] + " | " + img["created"];

                let figure = document.createElement("figure");
                figure.className = 'item';
                figure.setAttribute("data-id", img["id"]);
                figure.appendChild(imageEl);
                figure.appendChild(figcaption);
                
                figure.onclick = function(e) {
                    // deleteImage(e.target.parentElement.getAttribute("data-id"))
                    let anchorEl = document.createElement("a");
                    anchorEl.setAttribute("download", "");
                    anchorEl.setAttribute("href", "data:image/png;base64,"+ img["data"]);
                    anchorEl.click();
                };

                mainInnerDiv.appendChild(figure)
            }        
        
            fetch(window.location.origin+'/image/')
            .then((r) => r.json().then(items => {
                if (items && items.length) {
                    items.forEach(renderImage)
                } else {
                    renderNoImages()
                }
            }))
            .catch(renderNoImages);
        }())


    </script>
</body>
</html>
