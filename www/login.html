<body>
    <div class="container-fluid">
        <div class="container-inner">
            <div class="grid">
                <div class="g-col-6 g-col-md-4"></div>
                <div class="g-col-6 g-col-md-4">
                    <form id="frm-login" class="needs-validation">
                        <div class="mb-3">
                            <label for="txt-username" class="form-label">Username</label>
                            <input required type="text" class="form-control" id="txt-username">
                        </div>
                        <div class="mb-3">
                            <label for="txt-password" class="form-label">Password</label>
                            <input required type="password" class="form-control" id="txt-password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" id="btn-create-account" class="btn btn-outline-secondary">Create Account</button>
                    </form>
                </div>
                <div class="g-col-6 g-col-md-4"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        (function(){
            document.querySelector("#btn-create-account").addEventListener("click", function(e) {
                window.location.href = window.location.origin + "/firstly/sign-up/"
            }, true);

            document.querySelector("#frm-login").addEventListener("submit", function(e) {
                e.preventDefault();
                let username = document.querySelector("#txt-username").value;
                let password = document.querySelector("#txt-password").value;        
                
                fetch(window.location.origin + '/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({username, password}),
                })
                .then(response => {
                    if (response.ok) {
                        console.log(response)
                    }
                })
            }, true);
        }())
    </script>
